<h1 class="text-center font-bold py-2 text-gray-700">Enter your data</h1>
<form novalidate class="space-y-4">
  <div>
    <div class="relative">
      <input
        placeholder="Enter your name"
        type="text"
        name="name"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
  </div>
  <div>
    <div class="relative">
      <input
        placeholder="Enter email"
        type="email"
        name="email"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
  </div>
  <div>
    <div class="relative">
      <input
        placeholder="Enter password"
        type="password"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
  </div>
  <div>
    <div class="relative">
      <input
        placeholder="Confirm password"
        type="password"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
  </div>
  <div>
    <app-button type="submit" color="success" class="block">Register</app-button>
  </div>
</form>
