<h1 class="text-center font-bold py-2 text-gray-700">Can't log in?</h1>
<div *ngIf="emailSent">
  <div class="flex justify-center py-4">
    <img
      loading="lazy"
      class="w-40"
      src="/assets/check-email.svg"
      alt="logo"
    />
  </div>
  <p>We sent a recovery link to you at</p>
</div>
<form *ngIf="!emailSent" novalidate class="space-y-4">
  <div>
    <div class="relative">
      <label for="email" class="block text-xs font-semibold my-2">We'll send a recovery link to</label>
      <input
        placeholder="Enter email"
        type="email"
        name="email"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
  </div>
  <div>
    <app-button type="submit" color="success" class="block">Send Recovery Link</app-button>
  </div>
</form>
