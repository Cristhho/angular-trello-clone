<h1 class="text-center font-bold py-2 text-gray-700">Set your new password</h1>
<form novalidate class="space-y-4">
  <div>
    <div class="relative">
      <input
        placeholder="Enter new password"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
  </div>
  <div>
    <div class="relative">
      <input
        placeholder="Confirm new password"
        type="password"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
  </div>
  <div>
    <app-button type="submit" color="success" class="block">Recovery</app-button>
  </div>
</form>
