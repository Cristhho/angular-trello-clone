<h1 class="text-center font-semibold pt-4 pb-8">Log in to Trello</h1>
<form novalidate class="space-y-4" [formGroup]="form" (ngSubmit)="doLogin()">
  <div>
    <div class="relative">
      <input
        #emailInput
        class="w-full rounded bg-gray-100 border-2 border-gray-300"
        type="text"
        placeholder="Enter your email"
        formControlName="email" />
      <button type="button" class="p-2 absolute right-2" (click)="emailInput.focus()">
        <fa-icon [icon]="iconPen"></fa-icon>
      </button>
    </div>
    <div *ngIf="emailField!.touched && emailField!.invalid">
      <p
        *ngIf="emailField!.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1">
        This field is mandatory
      </p>
      <p
        *ngIf="emailField!.hasError('email')"
        class="font-medium text-red-500 text-xs mt-1 ml-1">
        This field should be a email
      </p>
    </div>
  </div>
  <div>
    <div class="relative">
      <input
        class="w-full rounded bg-gray-100 border-2 border-gray-300"
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Enter your password"
        formControlName="password" />
      <button type="button" class="p-2 absolute right-2" (click)="showPassword = !showPassword">
        <fa-icon [icon]="showPassword ? iconEye : iconEyeSlash"></fa-icon>
      </button>
    </div>
    <div *ngIf="passwordField!.touched && passwordField!.invalid">
      <p
        *ngIf="passwordField!.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1">
        This field is mandatory
      </p>
      <p
        *ngIf="passwordField!.hasError('minlength')"
        class="font-medium text-red-500 text-xs mt-1 ml-1">
        This field should be greater than 6 characters
      </p>
    </div>
  </div>
  <div *ngIf="status === 'failed'">
    <p class="font-medium text-red-500 text-xs mt-3">
      Creadentials are invalid
    </p>
  </div>
  <div>
    <app-button type="submit" color="success" class="block" [disabled]="status === 'loading'">Log In</app-button>
  </div>
</form>
