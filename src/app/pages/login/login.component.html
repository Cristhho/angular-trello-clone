<div class="w-screen h-screen bg-gray-50 relative">
  <div class="fixed w-full h-full hidden sm:block">
    <img class="absolute w-52 lg:w-96 left-0 bottom-0" alt="bg-left" src="/assets/bg-left.svg" />
    <img class="absolute w-52 lg:w-96 right-0 bottom-0" alt="bg-left" src="/assets/bg-right.svg" />
  </div>
  <div class="relative w-full sm:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/trello-header-logos/167dc7b9900a5b241b15ba21f8037cf8/trello-logo-blue.svg" alt="logo" class="w-52" />
    </header>
    <div class="bg-white rounded shadow py-4 px-6 mt-8">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Log in to Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input class="w-full rounded bg-gray-100 border-2 border-gray-300" type="text" placeholder="Enter your email" />
          </div>
          <div class="relative">
            <input class="w-full rounded bg-gray-100 border-2 border-gray-300" type="password" placeholder="Enter your password" />
          </div>
          <div>
            <app-btn type="submit" color="success">Log In</app-btn>
          </div>
        </form>
      </div>
      <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 pt-5">
        <a routerLink="/forgot-password" class="text-blue-600 font-light">Can't log in?</a>
        <a routerLink="/register" class="text-blue-600 font-light">Sign up for an account</a>
      </div>
    </div>
  </div>
  <div class="mt-8 mb-4 relative text-center">
    <img src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/16006ae28f149063408d601e8c80eddc/atlassian-logo-blue-small.svg" alt="Atlassian logo" class="w-40 m-auto" />
  </div>
</div>
