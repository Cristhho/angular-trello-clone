<div class="w-screen h-screen bg-gray-50 relative">
  <div class="absolute w-full h-full">
    <img class="absolute w-96 left-0 bottom-0" alt="bg-left" src="/assets/bg-left.svg" />
    <img class="absolute w-96 right-0 bottom-0" alt="bg-left" src="/assets/bg-right.svg" />
  </div>
  <div class="relative w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/trello-header-logos/167dc7b9900a5b241b15ba21f8037cf8/trello-logo-blue.svg" alt="logo" class="w-52" />
    </header>
    <div class="bg-white rounded shadow py-4 px-6">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Log in to Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input class="w-full rounded bg-gray-100 border-2 border-gray-300" type="text" placeholder="Enter your email" />
          </div>
          <div class="relative">
            <input class="w-full rounded bg-gray-100 border-2 border-gray-300" type="password" />
          </div>
          <div>
            <button class="text-white bg-green-500 w-full rounded text-sm py-3 font-bold uppercase" type="submit">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
